<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;

        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .header h1 {

        #chatBox {

            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            font-weight: 600;
        }

        #sendBtn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        #sendBtn:active:not(:disabled) {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }

        .loading:nth-child(1) { animation-delay: -0.32s; }
        .loading:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error {
            background: #ff6b6b !important;
            color: white !important;
            border: none !important;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #999;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .container {
                height: 90vh;
            }

            .header h1 {
                font-size: 24px;
            }

            #sendBtn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– AI ì±—ë´‡</h1>
            <p>ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”</p>
        </div>

        <div id="chatBox">
            <div class="message ai">
                <div class="message-content">
                    ì•ˆë…•í•˜ì„¸ìš”! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?
                </div>
            </div>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="userInput"
                placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                autocomplete="off"
            />
            <button id="sendBtn">ì „ì†¡</button>
        </div>

        <div class="footer">

    </div>

    <script>
        // âš ï¸ ì—¬ê¸°ì— n8n Webhook URLì„ ì…ë ¥í•˜ì„¸ìš”!
        const WEBHOOK_URL = 'https://buksoooori.app.n8n.cloud/webhook/chatbot-full';

        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Enter í‚¤ë¡œ ì „ì†¡
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message) return;

            // URL í™•ì¸
            if (WEBHOOK_URL === 'YOUR_N8N_WEBHOOK_URL') {
                addMessage('âš ï¸ ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”. (Webhook URL ë¯¸ì„¤ì •)', 'ai', true);
                return;
            }

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addMessage(message, 'user');
            userInput.value = '';

            // ë¡œë”© í‘œì‹œ
            const loadingId = showLoading();
            sendBtn.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                removeLoading(loadingId);

                const aiResponse = data.response || data.output || 'ì‘ë‹µì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.';
                addMessage(aiResponse, 'ai');

            } catch (error) {
                console.error('Error:', error);
                removeLoading(loadingId);
                addMessage('âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'ai', true);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(text, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (isError) contentDiv.classList.add('error');
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = 'loading-' + Date.now();

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';

            loadingDiv.appendChild(contentDiv);
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            return loadingDiv.id;
        }

        function removeLoading(loadingId) {
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤
        window.addEventListener('load', () => {

        });
    </script>
